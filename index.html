<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles/survey.css">
</head>
<body>

    <div class="form-container">
        <form action="#" method="POST">

            <label for="name">Name <span style="color:red;">*</span></label>
            <div class="name-field">
                <input type="text" id="first-name" name="first-name" placeholder="first-name" required>
                <input type="text" id="last-name" name="last-name" placeholder="last-name" required>
            </div>

            <label for="email">Email <span style="color:red;">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="experience">Your Experience <span style="color:red;">*</span></label>
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
              </div>
            <br>
            <br>
            <div>
                <h3>How satisfied are you with <span style="color:red;">*</span></h3>
                <table>
                <tr>
                    <th></th>
                    <th>Very Unsatisfied</th>
                    <th>Unsatisfied</th>
                    <th>Neutral</th>
                    <th>Satisfied</th>
                    <th>Very Satisfied</th>
                </tr>
                <tr style="background-color: #f2f2f2;">
                    <td style="text-align: left;">Purchase</td>
                    <td><input type="radio" name="purchase" value="very-unsatisfied"></td>
                    <td><input type="radio" name="purchase" value="unsatisfied"></td>
                    <td><input type="radio" name="purchase" value="neutral"></td>
                    <td><input type="radio" name="purchase" value="satisfied"></td>
                    <td><input type="radio" name="purchase" value="very-satisfied"></td>
                </tr>
                <tr>
                    <td style="text-align: left;">Service</td>
                    <td><input type="radio" name="service" value="very-unsatisfied"></td>
                    <td><input type="radio" name="service" value="unsatisfied"></td>
                    <td><input type="radio" name="service" value="neutral"></td>
                    <td><input type="radio" name="service" value="satisfied"></td>
                    <td><input type="radio" name="service" value="very-satisfied"></td>
                </tr>
                <tr style="background-color: #f2f2f2;">
                    <td style="text-align: left;">Company Overall</td>
                    <td><input type="radio" name="company" value="very-unsatisfied"></td>
                    <td><input type="radio" name="company" value="unsatisfied"></td>
                    <td><input type="radio" name="company" value="neutral"></td>
                    <td><input type="radio" name="company" value="satisfied"></td>
                    <td><input type="radio" name="company" value="very-satisfied"></td>
                </tr>
            </table>

            <h3>How likely are you to <span style="color:red;">*</span></h3>
            <table>
                <tr>
                    <th></th>
                    <th>Very Unlikely</th>
                    <th>Unlikely</th>
                    <th>Neutral</th>
                    <th>Likely</th>
                    <th>Very Likely</th>
                </tr>
                <tr style="background-color: #f2f2f2;">
                    <td style="text-align: left;">Buy from us again</td>
                    <td><input type="radio" name="buy-again" value="very-unlikely"></td>
                    <td><input type="radio" name="buy-again" value="unlikely"></td>
                    <td><input type="radio" name="buy-again" value="neutral"></td>
                    <td><input type="radio" name="buy-again" value="likely"></td>
                    <td><input type="radio" name="buy-again" value="very-likely"></td>
                </tr>
                <tr>
                    <td style="text-align: left;">Recommend our <br> product to others</td>
                    <td><input type="radio" name="recommend-product" value="very-unlikely"></td>
                    <td><input type="radio" name="recommend-product" value="unlikely"></td>
                    <td><input type="radio" name="recommend-product" value="neutral"></td>
                    <td><input type="radio" name="recommend-product" value="likely"></td>
                    <td><input type="radio" name="recommend-product" value="very-likely"></td>
                </tr>
                <tr style="background-color: #f2f2f2;">
                    <td style="text-align: left;">Recommend our <br> company to others</td>
                    <td><input type="radio" name="recommend-company" value="very-unlikely"></td>
                    <td><input type="radio" name="recommend-company" value="unlikely"></td>
                    <td><input type="radio" name="recommend-company" value="neutral"></td>
                    <td><input type="radio" name="recommend-company" value="likely"></td>
                    <td><input type="radio" name="recommend-company" value="very-likely"></td>
                </tr>
            </table>
            </div>
            
            <label for="comments">Additional comments or suggestions</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Your feedback"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
